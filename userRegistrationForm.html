<!DOCTYPE html>
<html>
    <head>
        <title>Registration </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
     <form  method="POST" action="connection.php" onsubmit="return formValidation ()">
       
          
          <p style="text-align: center;">Register</p>
        <div class="formcontainer"> 
       <div class="first">             
         <label>First Name</label>
          <input type="text" id="name" name="name"><br>
          <label>last Name</label>
          <input type="text" id="lname" name="lname"><br>
         <label>MobileNumber</label>
            <input type="text" id="mobileNumber" name="mobileNumber"><br>
         <label>Email</label>
           <input type="text" id="email"  name="email"><br>
         <label>UserName</label>
           <input type="text" id="userName" name="userName"><br>
         <label>Address</label>
           <input type="text" id="address" name="address"> 
        </div>
        <div class="first">
         <label>Password</label>
          <input type="text" id="password" name="password"><br>
          <label>Confirm Password</label>
          <input type="text" id="confirmPassword" name="confirmPassword"><br>
           <label>IDNo</label>
          <input type="text" id="IDNo" name="IDNo"><br>
          <label>Year of Birth (YY:MM:DD)</label>
          <input type="text" id="DtOfBth" name="DtOfBth"><br>
          <label>Select Gender</label>
         <select name="gender" id="gender">
           <option value="Male">Male</option>
           <option value="Female">Female</option>
         </select>
         <label>Select role</label>
         <select name="role" id="role">
          <option value="client">client</option>
          <option value="driver">driver</option>
          <option value="customerCare">customerCare</option>
         <option value="admin">admin</option>
         </select>      
      </div>
    </div> 
     
  
      
     <div style="text-align: center;"> 
       <button type="submit">Register</button> 
      </div>
  
       
    
   </form>
    
     <script src="registration.js"></script>
  </body>
</html>
