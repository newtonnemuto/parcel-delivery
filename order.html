<!DOCTYPE html>
<html>
    <head>
        <title> Order </title>
        <link rel="stylesheet" href="form.css">
         
    </head>
    <body>
         
        <form  method="POST" action="clientordersubmission.php" onsubmit="return ordervalidate ()">
          <div style="background-color: white;"> 
               
            <div class="formcontainer"> 
             <div class="first">
              <p style="text-align: center;">Item Details</p>
          <label>Source</label>
          <input type="text" id="source" name="source"><br>
        <label>Destination</label>
          <input type="text" id="destination" name="destination"><br>
        <label>Quantity (in numbers)</label>
          <input type="text" id="quantity" name="quantity"><br>
        <label>Description</label>
          <input type="text" id="description" name="description"><br>
         <label>Select category</label>
        <select name="category" id="category">
          <option value=" notflagiel">NotFragile</option>
          <option value="fragile">fragile</option>
          <option value="perishable">Perishable</option>
         </select>
        </div>
         <div class="first">
         <p style="text-align: center;">Receiver details</p>
         <label>Full Name</label>
          <input type="text" id="name" name="name"><br>
          <label>National number(ID)</label>
          <input type="text" id="IdNo" name="IdNo"><br>
        <label>MobileNumber</label>
          <input type="text" id="mobileNumber" name="mobileNumber"><br>
        <label>Email</label>
          <input type="text" id="email" name="email"><br>
        <label>Location</label>
          <input type="text" id="Location" name="Location"><br>
          <label>Year of birth (yyyy-mm-dd)</label>
          <input type="text" id="dOfBth"  name="dOfBth"><br>
        <label>Select gender</label>         
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      </div>
      <div style="text-align: center;">
        <button type="submit">Submit</button>
      </div>
          </div>
     
        </form>
   
     <script src="registration.js"></script>
    </body>
</html>
